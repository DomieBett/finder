<div *ngIf="!loading" class="container-fluid content-wrapper">
  <div class="row">
    <div *ngFor="let item of items; let itemIndex = index" [ngClass]="itemLayouts[itemLayout]" >
        <app-item [item]="item" [itemLayout]="itemLayout"></app-item>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loader">
  <app-loader></app-loader>
</div>
