<div class="container-fluid full-height section-wrapper">
    <div class="row justify-content-center item-switcher">
      <div [routerLink]="['/items/found']" class="col-5 col-sm-5 col-md-3 switchers" [class.switcher-active]="sectionToShow === 'found'">
        <span class="switcher-text">
          Found items
        </span>
      </div>
      <div [routerLink]="['/items/lost']" class="col-5 col-sm-5 col-md-3 switchers" [class.switcher-active]="sectionToShow === 'lost'">
        <span class="switcher-text">Lost items</span>
      </div>
    </div>
  <app-items-table *ngIf="sectionToShow ==='found'" [itemsType]="sectionToShow" class="sections found-section">
  </app-items-table>
  <app-items-table *ngIf="sectionToShow ==='lost'" [itemsType]="sectionToShow" class="sections lost-section">
  </app-items-table>
</div>

<app-add-button class="add-button" [disabled]="!(currentUser)"
(click)="openAddItemModal()" [toolTipText]="!(currentUser) ? 'Login to add item' : 'Add lost item'"></app-add-button>
<app-footerbar (paginationPage)="fetchPaginatedPage($event)"></app-footerbar>
