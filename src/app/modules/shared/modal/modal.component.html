<div  [@fadeInOut]="modalType" class="modal-container"></div>

<div [@slideInOut]="modalType" #modal class="custom-modal">

  <app-auth *ngIf="modalType==='login' || modalType==='register'" [authType]="modalType" (close)="closeModal()"></app-auth>

  <app-add-item-modal *ngIf="modalType==='addItem'" (close)="closeModal()"></app-add-item-modal>
</div>

<app-add-button *ngIf="modalType !== 'none'"  (click)="closeModal()" class="close-button"></app-add-button>
