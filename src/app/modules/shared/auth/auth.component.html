<div class="auth-modal-holder">
    <div class="custom-modal-heading">
        <h4 class="title">{{ authType | titlecase}}</h4>
    </div>
    <form #form="ngForm" (ngSubmit)="authenticate(form)" validate>
        <div class="custom-modal-content">
            <div *ngIf="authType==='register'" class="form-group">
                <label for="name-input">Name</label>
                <input ngModel class="form-control" type="text" name="name" placeholder="Enter your name e.g John Doe" required/>
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input ngModel class="form-control" type="email" name="email" placeholder="Enter your email e.g johndoe@example.com" required/>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input ngModel class="form-control" type="password" name="password" placeholder="Enter your password" required/>
            </div>
        </div>
        <div class="custom-modal-footer">
            <div class="d-flex form-buttons">
                <button type="submit" class="ml-auto p-2 btn btn-primary">{{ authType | titlecase}}</button>
                <button type="button" class="btn btn-danger p-2" (click)="closeModal()">Cancel</button>
            </div>
        </div>
    </form>

    <div class="auth-options">
        <a (click)="toggleAuthModal()">
            {{ authType === 'login' ? 'Dont have an account? Register' : 'Already have an account? Login'}}
        </a>
    </div>
</div>
